<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>LeverX Employee Services</title>
  </head>
  <body>
    <section class="header flex--horizontal">
      <div class="header--heading">
        <h3 class="header--heading-secondary">leverx</h3>
        <h2 class="heading--heading-main">employee services</h2>
      </div>
      <button class="header--active-tab">Address Book</button>
      <div class="header--right flex--horizontal">
        <button class="header--support-button flex--horizontal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="header--support-icon"
            viewBox="0 0 512 512"
          >
            <path
              d="M256 80a176 176 0 10176 176A176 176 0 00256 80z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              d="M200 202.29s.84-17.5 19.57-32.57C230.68 160.77 244 158.18 256 158c10.93-.14 20.69 1.67 26.53 4.45 10 4.76 29.47 16.38 29.47 41.09 0 26-17 37.81-36.37 50.8S251 281.43 251 296"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="28"
            />
            <circle cx="250" cy="348" r="20" />
          </svg>
          <p class="header--support">support</p>
        </button>
        <button class="header--profile flex--horizontal"></button>
      </div>
    </section>
    <section class="user--details">
      <div class="avatar-section">
        <img
          src="users/penpen.jpg"
          alt="employee"
          class="avatar-section--img"
        />
        <h3 class="avatar-section--full">Pen Pen</h3>
        <p class="avatar-section--native">Pen Pen</p>
        <button class="avatar-section--copy">
          <button class="flex--horizontal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="avatar-section--link icon"
              viewBox="0 0 512 512"
            >
              <path
                d="M208 352h-64a96 96 0 010-192h64M304 160h64a96 96 0 010 192h-64M163.29 256h187.42"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="36"
              />
            </svg>
            <p>Copy link</p>
          </button>
        </button>
        <button class="avatar-section--edit">
          <div class="flex--horizontal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="avatar-section--edit icon"
              viewBox="0 0 512 512"
            >
              <path
                d="M384 224v184a40 40 0 01-40 40H104a40 40 0 01-40-40V168a40 40 0 0140-40h167.48"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                d="M459.94 53.25a16.06 16.06 0 00-23.22-.56L424.35 65a8 8 0 000 11.31l11.34 11.32a8 8 0 0011.34 0l12.06-12c6.1-6.09 6.67-16.01.85-22.38zM399.34 90L218.82 270.2a9 9 0 00-2.31 3.93L208.16 299a3.91 3.91 0 004.86 4.86l24.85-8.35a9 9 0 003.93-2.31L422 112.66a9 9 0 000-12.66l-9.95-10a9 9 0 00-12.71 0z"
              />
            </svg>
            <p>edit</p>
          </div>
        </button>
      </div>
      <div class="details-section">
        <h2 class="details-section--general">general info</h2>
        <div class="details-section--row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="details-section-icon"
            viewBox="0 0 512 512"
          >
            <rect
              x="32"
              y="128"
              width="448"
              height="320"
              rx="48"
              ry="48"
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="32"
            />
            <path
              d="M144 128V96a32 32 0 0132-32h160a32 32 0 0132 32v32M480 240H32M320 240v24a8 8 0 01-8 8H200a8 8 0 01-8-8v-24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
          </svg>
          <p>Department:</p>
          <p>Web & Mobile</p>
        </div>
        <div class="details-section--row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="details-section-icon"
            viewBox="0 0 640 640"
          >
            <path
              d="M192 112C183.2 112 176 119.2 176 128L176 512C176 520.8 183.2 528 192 528L272 528L272 448C272 430.3 286.3 416 304 416L336 416C353.7 416 368 430.3 368 448L368 528L448 528C456.8 528 464 520.8 464 512L464 128C464 119.2 456.8 112 448 112L192 112zM128 128C128 92.7 156.7 64 192 64L448 64C483.3 64 512 92.7 512 128L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 128zM224 176C224 167.2 231.2 160 240 160L272 160C280.8 160 288 167.2 288 176L288 208C288 216.8 280.8 224 272 224L240 224C231.2 224 224 216.8 224 208L224 176zM368 160L400 160C408.8 160 416 167.2 416 176L416 208C416 216.8 408.8 224 400 224L368 224C359.2 224 352 216.8 352 208L352 176C352 167.2 359.2 160 368 160zM224 304C224 295.2 231.2 288 240 288L272 288C280.8 288 288 295.2 288 304L288 336C288 344.8 280.8 352 272 352L240 352C231.2 352 224 344.8 224 336L224 304zM368 288L400 288C408.8 288 416 295.2 416 304L416 336C416 344.8 408.8 352 400 352L368 352C359.2 352 352 344.8 352 336L352 304C352 295.2 359.2 288 368 288z"
            />
          </svg>
          <p>Building:</p>
          <p>Street with number(country)</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
